version: '2'

services:

    test1:
        container_name: test1 
        image: grpcpingpong
        command: server --msg "response from grpc://peer0.test.eu:7051" --port 7051
        network_mode: host
        volumes:
            - /etc/hosts:/etc/hosts

    test2:
        container_name: test2 
        image: grpcpingpong
        command: server --msg "response from grpc://peer0.test.eu:7052" --port 7052
        network_mode: host
        volumes:
            - /etc/hosts:/etc/hosts

    test3:
        container_name: test3 
        image: grpcpingpong
        command: server --msg "response from grpc://peer0.test.eu:7053" --port 7053
        network_mode: host
        volumes:
            - /etc/hosts:/etc/hosts

    clitest:
        container_name: clitest 
        image: grpcpingpong
        entrypoint: ""
        command: tail -f /dev/null
        network_mode: host
        volumes:
            - /etc/hosts:/etc/hosts
